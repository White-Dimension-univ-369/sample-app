apiVersion: apps/v1
kind: Deployment
metadata:
  name: development-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dev-app
  template:
    metadata:
      labels:
        app: dev-app
    spec:
      containers:
      - name: dev-container
        image: europe-west4-docker.pkg.dev/qwiklabs-gcp-03-40b3f38353aa/my-repository/hello-cloudbuild-dev:V1.0:wq
        ports:
        - containerPort: 8080
